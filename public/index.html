<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="<%= htmlWebpackPlugin.options.title %>" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="shortcut icon" type="image/x-icon" href="//img.alicdn.com/tfs/TB1MkN2x7zoK1RjSZFlXXai4VXa-100-100.png" />
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style>
    html, body, * {
        box-sizing: border-box;
    }

    .editor-container {
        display: flex;
        flex-direction: column;
        height: 900px;
    }

    .focus-out-shell {
        display: flex;
        flex: 1;
        flex-direction: column;
        margin-bottom: 40px;
        border: solid 1px black;
        position: relative;
        overflow: hidden;
    }

    .lean-rooster {
        height: 100%;
        outline: none;
        overflow: auto;
        background-color: white;
    }

    @media screen and (-ms-high-contrast: active) {
        .lean-rooster {
            background-color: #fff;
        }
    }

    .lean-rooster.view-mode+.rooster-command-bar {
        position: absolute;
        width: 100%;
        z-index: -1;
    }

    .focus-out-shell {
        border-color: transparent;
        padding: 1px; /* without this, border width is not 1px on 4k monitor */
    }

    .focus-out-shell:hover {
        border-color: silver;
    }

    .focus-out-shell.is-focused {
        border-color: rgb(16, 110, 190);
    }

    .lean-cmdbar button {
        height: 40px;
    }
</style>
<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.0/css/fabric.min.css">
</head>

<body>
  <div id="Root"></div>
</body>
</html>
